<div>
  <div class="modal-header">
      <h3 class="modal-title">New Cohort</h3>
  </div>
  <form ng-submit="createCohort()">
    <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" class="form-control" ng-model="newCohort.name">
        </div>
        <div class="form-group">
          <label for="description">Description (coffee)</label>
          <input id="description" type="text" name="description" class="form-control" ng-model="newCohort.description">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Create Cohort</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
